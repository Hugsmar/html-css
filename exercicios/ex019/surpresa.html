<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Surpresa</title>
    <style>
        div > p{
            display: none;
        }
        div:hover p.tes{
            display: block;
            background-color: yellow;
            width: fit-content;
        }
    </style>
</head>
<body>

    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui.
        <p class="tes">SURPRESSAAAA...!</p>
    </div>
    <P>Veja o conteúdo oculto aparecendo!</P>
    
</body>
</html>
