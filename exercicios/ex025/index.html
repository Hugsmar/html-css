<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>

    <table>
        <caption>Mesclagem de CÃ©lulas</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            
        </tr>
        <tr>
            <td>E</td>
            
            
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            
            <td>L</td>
        </tr>
        <tr>
            
            
            <td>O</td>
            <td colspan="2">P</td>
        </tr>
    </table>
    
</body>
</html>
