<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente
        aumente ou dimínua a tela do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <div>
        <audio preload="metadata" controls autoplay>
            <source src="midias/guanacast-33.mp3" type="audio/mp3">
            <p>Seu navegado nao suporta audio <a href="midias/guanacast-33.mp3" download="midias/guanacast-33.mp3" type="audio/mp3"></a></p>
        </audio>
    </div>
    <video  width="300" controls >
        <source src="midias/Laura brincand.mp4" type="video/mp4">
    </video>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E01LDVj0Rpg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
